<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f3f3f3;
      margin: 0;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 10px;
    }
    .cell {
      background: #fff;
      border: 2px solid #333;
      font-size: 2.5rem;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: background 0.3s;
    }
    .cell:hover {
      background: #eee;
    }
    .cell.x { color: #007bff; }
    .cell.o { color: #ff4136; }

    .status {
      position: absolute;
      top: 30px;
      font-size: 1.2rem;
    }

    button {
      position: absolute;
      bottom: 40px;
      padding: 10px 20px;
      background: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #555;
    }
  </style>
</head>
<body>

<div class="status">Turn: X</div>
<div class="board" id="board"></div>
<button onclick="resetGame()">Restart</button>

<script>
  const board = document.getElementById("board");
  const statusText = document.querySelector(".status");
  let turn = "X";
  let gameOver = false;

  function checkWin() {
    const cells = document.querySelectorAll(".cell");
    const winConditions = [
      [0,1,2],[3,4,5],[6,7,8],
      [0,3,6],[1,4,7],[2,5,8],
      [0,4,8],[2,4,6]
    ];
    for (let cond of winConditions) {
      const [a, b, c] = cond;
      if (cells[a].textContent && 
          cells[a].textContent === cells[b].textContent &&
          cells[a].textContent === cells[c].textContent) {
        gameOver = true;
        statusText.textContent = `${cells[a].textContent} Wins!`;
        cells[a].style.background = cells[b].style.background = cells[c].style.background = "#d4edda";
        return;
      }
    }

    if (![...cells].some(cell => cell.textContent === "")) {
      gameOver = true;
      statusText.textContent = "It's a Draw!";
    }
  }

  function createBoard() {
    for (let i = 0; i < 9; i++) {
      const cell = document.createElement("div");
      cell.classList.add("cell");
      cell.addEventListener("click", () => {
        if (!cell.textContent && !gameOver) {
          cell.textContent = turn;
          cell.classList.add(turn.toLowerCase());
          checkWin();
          turn = turn === "X" ? "O" : "X";
          if (!gameOver) statusText.textContent = `Turn: ${turn}`;
        }
      });
      board.appendChild(cell);
    }
  }

  function resetGame() {
    board.innerHTML = "";
    turn = "X";
    gameOver = false;
    statusText.textContent = "Turn: X";
    createBoard();
  }

  createBoard();
</script>

</body>
</html>
