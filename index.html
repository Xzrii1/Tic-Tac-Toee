<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe Deluxe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Tic Tac Toe Deluxe</h1>
      <button id="toggleTheme">ðŸŒ™</button>
    </div>
    <div class="status" id="status">Turn: X</div>
    <div class="board" id="board"></div>
    <div class="score">
      X: <span id="xScore">0</span> |
      O: <span id="oScore">0</span>
    </div>
    <button class="reset" onclick="resetGame()">Restart</button>
  </div>
  <audio id="clickSound" src="click.wav"></audio>
  <audio id="winSound" src="win.wav"></audio>
  <script src="script.js"></script>
</body>
</html>
